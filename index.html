<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="Imagens/bobesponja.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bob Esponja</title>
  </head>
  <body>
    <header>
      <section class="wrap">
        <section class="container">
          <figure class="fig-btn">
            <img src="Imagens/menu.png" alt="Botão Menu" />
          </figure>
          <figure class="img-logo">
            <img src="/Imagens/bobesponja.png" alt="Bob Esponja - Logo" />
          </figure>
          <nav class="navigation">
            <ul>
              <li>
                <a href="#">Home</a>
              </li>
              <li>
                <a href="#">Sobre</a>
              </li>
              <li>
                <a href="#">Contato</a>
              </li>
            </ul>
            <form>
              <input type="text" placeholder="               Buscar" />
            </form>
          </nav>
        </section>
      </section>
    </header>
    <main>
      <section class="img-fundo">
        <div class="box">
          <h1>Bob Esponja</h1>
          <nav class="person">
            <ul>
              <a href="#">
                <li>Patrick</li>
              </a>
              <a href="#">
                <li>Plankton</li>
              </a>
              <a href="#">
                <li>Sr.Sirigueijo</li>
              </a>
              <a href="#">
                <li>Lula Molusco</li>
              </a>
            </ul>
          </nav>
        </div>
      </section>
      <section class="history">
        <div class="box-text">
          <h2>Histórias do Bob</h2>
          <div class="line"></div>
        </div>
      </section>
    </main>
  </body>
</html>
